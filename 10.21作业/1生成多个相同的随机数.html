<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <!-- 生成多个相同的随机数 -->
    <script>
        /* 
        - 题目描述
        写一个函数 生成一个随机数，每次调用函数都返回第一次生成的随机数
        - 训练目标
        闭包的使用
        - 训练提示
        1. 创建一个函数
        2. 函数内部随机生成一个随机数
        3. 使用闭包延长生成的随机数的作用范围
         */

        function getRandom() {
            var num = parseInt(Math.random() * 10 - 1)
            return function () {
                return num
            }
        }
        var fn = getRandom()
        console.log(fn());
        console.log(fn());
        console.log(fn());
        console.log(fn());
    </script>
</body>

</html>
