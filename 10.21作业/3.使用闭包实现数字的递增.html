<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>赞(1)</button>
    <button>赞(1)</button>
    <button>赞(1)</button>
    <button>赞(1)</button>
    <!-- 使用闭包实现数字的递增 -->
    <script>
        function getValue() {
            var value = 2
            return function () {
                this.innerHTML = `赞(${value++})`
            }
        }

        var btns = document.querySelectorAll('button')
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = getValue()
        }
    </script>
</body>

</html>
