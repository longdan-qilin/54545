<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('start');  // start
        setTimeout(function () {
            console.log('你猜我输出在哪'); //你猜我输出在哪
        }, 0);
        console.log('end'); // end
        for (var i = 0; i < 10; i++) {
            console.log(i); // 0 ~ 9
        }

        // -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- 
        console.log('start'); // start
        for (var i = 0; i < 3; i++) {
            (function (index) {
                setTimeout(function () {
                    console.log(index); // 0 1 2
                }, 0);
            })(i);
        }
        console.log('end'); // end
    </script>
</body>

</html>
